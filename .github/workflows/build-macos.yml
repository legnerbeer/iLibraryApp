name: Build Flet App
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    # We look for a runner that is self-hosted AND has the iLibraryApp label
    # Plus the matrix.os label (e.g., 'windows' or 'macos')
    runs-on: [self-hosted, iLibraryApp, "${{ matrix.os }}"]

    strategy:
      matrix:
        # These should match the standard labels: 'windows' and 'macos'
        # Ensure your runner has these labels in GitHub Settings > Actions > Runners
        os: [windows, macos]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build Flet App
        # This dynamically builds based on the matrix OS
        run: |
          flet build ${{ matrix.os }} --no-archive

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-${{ matrix.os }}
          path: build/${{ matrix.os }}