name: Build Flet App
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # We use windows-latest and macos-latest runners
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install flet
          # Install other dependencies from your requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build Windows App
        if: matrix.os == 'windows-latest'
        run: |
          flet build windows --no-archive

      - name: Build macOS App
        if: matrix.os == 'macos-latest'
        run: |
          flet build macos --no-archive

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-${{ matrix.os }}
          path: |
            build/windows
            build/macos