name: macOS Build

on:
  # Triggers the workflow on push or pull request events to the 'main' branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # --- Environment Variables ---
  PYTHON_VERSION: '3.12'
  FLET_CLI_VERSION: '0.28.3' # Use a specific, tested version
  BUILD_VERSION: '1.0.0'
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  build_macos:
    # This is critical: macOS builds MUST run on a macOS runner
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      # Uses the standard action to fetch your code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      # Sets up the required Python environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üíª Install flet-cli
      # Installs the Flet command-line tool which executes the build
      run: |
        python -m pip install --upgrade pip
        pip install flet==${{ env.FLET_CLI_VERSION }}

    - name: üèóÔ∏è Flet Build macOS
      # The main command: runs the Flet build process for macOS
      run: flet build macos --verbose --build-number=${{ env.BUILD_NUMBER }} --build-version=${{ env.BUILD_VERSION }}

    - name: Upload macOS Artifact
      # Saves the compiled app bundle so you can download it
      uses: actions/upload-artifact@v4
      with:
        name: macos-app-build
        # The path where flet build macos saves the output
        path: build/macos
        if-no-files-found: error