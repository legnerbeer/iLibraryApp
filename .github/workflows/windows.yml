name: Windows Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: "3.12.8"
  FLET_CLI_VERSION: "0.80.1"
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        if (Test-Path requirements.txt) {
          pip install -r requirements.txt
        }

    - name: Flet Build Windows
      shell: powershell
      run: |
        # 1. Inject Global Compiler Flags
        # These override the strict MSVC checks for older plugins (screen_retriever, share_plus)
        $env:CL = "/permissive /std:c++20"
        $env:_CL_ = "/permissive /std:c++20"

        # 2. Deep Clean
        # Removing these folders forces Flet to redownload/rebuild the C++ wrappers correctly
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        if (Test-Path .dart_tool) { Remove-Item -Recurse -Force .dart_tool }
        
        # 3. Execute Build
        # Piping 'y' handles any prompts regarding Flutter SDK updates
        echo "y" | flet build windows --verbose --no-rich-output --build-number ${{ env.BUILD_NUMBER }} --build-version ${{ env.BUILD_VERSION }}

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifact
        path: build/windows
        if-no-files-found: error
        overwrite: true