name: macOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.8
  FLET_CLI_VERSION: 0.80.1
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1

jobs:
  build:
    # Use your self-hosted runner label
    runs-on: [self-hosted, iLibraryApp]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install flet-cli
      run: |
        python -m pip install --upgrade pip
        pip install flet-cli==${{ env.FLET_CLI_VERSION }}
        # Install local dependencies if requirements.txt exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Flet Build macOS
      run: |
        # Use 'yes' to auto-confirm the Flutter SDK installation prompt
        # We use $VAR syntax because these are exported as env vars in the shell
        yes | flet build macos --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
     

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build-artifact
        path: build/macos
        if-no-files-found: error
        overwrite: true